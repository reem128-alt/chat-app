<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App Backend</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, sans-serif;
        margin: 0;
        padding: 40px;
        background: #0b1020;
        color: #e8ecf1;
      }
      .card {
        max-width: 720px;
        margin: 0 auto;
        background: #121833;
        border: 1px solid #202a55;
        border-radius: 14px;
        padding: 28px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 28px;
      }
      .muted {
        opacity: 0.8;
      }
      code {
        background: #0e1430;
        padding: 2px 6px;
        border-radius: 6px;
        border: 1px solid #1b2550;
      }
      ul {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Chat App API</h1>
      <p class="muted">Backend is running. Useful endpoints:</p>
      <ul>
        <li><code>/api/health</code> — health check</li>
        <li><code>/api/users</code> — user routes</li>
        <li><code>/api/rooms</code> — room routes</li>
      </ul>
    </div>
  </body>
</html>
